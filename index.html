<div  class="popup"  v-if="popup.on" >
	<div v-on:click="popup.on = 0" class="popup-overlay"></div>
	<div class="popup-inner">
		<div v-if="existPluginVal">
			<video v-init-video  controls>
				<source  :src="popup.video.video" type="video/mp4"/>
			</video>
			<input  type="hidden" name="video_title" :value="popup.video.title">
		</div>
